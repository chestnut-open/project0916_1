<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href="assist/plugin/Bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="assist/plugin/Bootstrap/js/bootstrap.js"></script>

    <!--2.验证规则样式-->
    <link href="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.css" rel="stylesheet">
    <!--3.jquery 插件-->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <!--4.核心验证文件-->
    <script src="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.js"></script>
    <!--5.中文校验-->
    <script src="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/js/language/zh_CN.js"></script>
<script type="text/javascript">
    $(function () {
        //内置校验
        $("#form").bootstrapValidator({
            //全局通用的错误提示语句
            message:"提交失败",
            //设置校验通时的验证状态    --  样式
            feedbackIcons: {
                //  校验通过的输入框状态
                valid: 'glyphicon glyphicon-ok',
                //  校验通失败的输入框状态
                invalid: 'glyphicon glyphicon-remove',
                //  校验通中的状态
                validating: 'glyphicon glyphicon-refresh'
            },
            fields:{
                message:"输入不规范",
                name:{
                    validators:{
                        notEmpty:{
                            message:"输入不能为空!"

                        },
                        stringLength:{
                            min:4,
                            max:10
                        }
                    }

                },
                password:{
                    validators:{
                        notEmpty:{
                            message:"密码不能为空!"
                        },
                        regexp:{
                            regexp:"^[A-Za-z0-9]+$",
                            message:"密码只能由英文,数字组成!"

                        }
                    }
                },
                email:{
                    validators:{
                        notEmpty:{
                            message:"email不能为空!"
                        },
                        regexp:{
                            regexp:"^\\w+([-+.]\\w+)*@\\w+([-.]\\w+)*\\.\\w+([-.]\\w+)*$",
                            message:"输入格式错误!"
                        }
                    }
                },
                phone:{
                    validators:{
                        notEmpty:{
                            message:"手机号码不能为空!"

                        },
                        regexp:{
                            regexp:"^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\\d{8}$",
                            message:"输入格式错误!"
                        }
                    }
                }
            }
        })
    })
</script>

</head>
<body style="background-image:url( assist/img/bg2.jpg) ;background-repeat:no-repeat;background-size:cover; ">
<div class="row" style="height: 100px;"></div>
<div class="row">
    <div class="col-lg-3"></div>
<div class="container col-lg-6">
    <form id="form" class="form-horizontal">
        <div class="form-group">
            <label>name:</label>
            <input class="form-control" type="text" name="name">
        </div>
        <div class="form-group">
            <label>password:</label>
            <input class="form-control" type="text" name="password">
        </div>

        <div class="form-group">
            <label>email:</label>
            <input class="form-control" type="text" name="email">
        </div>

        <div class="form-group">
            <label>phone:</label>
            <input class="form-control" type="text" name="phone">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</div>
    <div class="col-lg-3"></div>
</div>
</body>
</html>
